<div class="grid p-fluid">
    <div class="col-4"></div>
    <div class="col-4">
        <p-card [style]="{ width: '25rem', 'margin-top':'25%' }">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                <div class="flex align-items-center justify-content-center">
                    <h1>Log In</h1>
                </div>

                <div class="col-12">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
                        <input formControlName="email" type="email" pInputText placeholder="Email" />
                    </div>
                </div>

                <div class="col-12">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                        <input formControlName="password" type="password" pInputText placeholder="Password" />
                    </div>
                </div>

                <div class="flex align-items-center justify-content-center">
                    <button [disabled]="!myForm.valid" pButton pRipple label="Log In"
                        class="p-button-outlined p-button-rounded"></button>
                </div>
            </form>
            {{error}}
        </p-card>
    </div>
    <div class="col-4"></div>
</div>
